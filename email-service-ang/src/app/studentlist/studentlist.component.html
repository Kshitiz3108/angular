<div class="menu-content">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2>Students List</h2>
      </div>
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Branch</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of Students | async">
              <td>{{student.student_name}}</td>
              <td>{{student.student_email}}</td>
              <td>{{student.student_branch}}</td>
              <td><button (click)="deleteStudent(student.student_id)" class="btn btn-danger">Delete</button>
                  <button (click)="studentDetails(student.student_id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                  <button (click)="studentUpdate(student.student_id)" class="btn btn-success" style="margin-left: 10px">Update</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
