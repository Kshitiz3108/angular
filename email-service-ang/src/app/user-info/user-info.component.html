<div class="menu-content">
    <h3>Update User Data</h3>
  <div [hidden]="submitted" class="content center">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="form-group">
        <label for="name">User-Name</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="user.user_name" name="username" readonly >
      </div>
  
      <div class="form-group">
        <label for="name">User Password</label>
        <input type="password" class="form-control" id="userpassword" required [(ngModel)]="user.user_password" name="userpassword" readonly >
      </div>
  
      <div class="form-group">
        <label for="name">User Date-of-Birth</label>
        <input type="date" class="form-control" id="userdob" [(ngModel)]="user.user_dob" name="userdob" required>
      </div>
  
      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" class="form-control" id="userword" [(ngModel)]="user.user_word" name="userword" required>
      </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
  
  <br>
  <br>
  <button (click)="list()" class="btn btn-primary" [hidden]="!submitted">Go to Student List</button><br>
  
  </div>
